<html>
    <head>
        <title>ICMP</title>
        <script src="./js/jquery-3.6.4.min.js"></script>

        <script src="./js/script.js"></script>
        <link rel="stylesheet" href="./style/style.css" type="text/css" />
        
    </head>
    <body>
        <h3>
            Network ping
        </h3>
        <div style="margin:20px">
            <button type="button" value="Start" title="Start" onclick="startPing()">Start</button>
            <button type="button" value="Stop" title="Stop" onclick="stopPing()">Stop</button>
        </div>
        <div style="margin:20px">
            <table id="tblData" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <th>Date</th>
                    <th>Type</th> 
                    <th>IP/Machine Address</th>
                    <th>Status</th>
                    <th>Information</th>
                </tr>
            </table>
        </div>
    </body>


</html
